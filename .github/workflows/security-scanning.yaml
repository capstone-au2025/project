name: Security Scanning

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    # Run weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  trivy-backend:
    name: Trivy - Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'trivy-backend'

      - name: Run Trivy scanner (table output)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

  trivy-docker:
    name: Trivy - Docker Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Build backend image
        run: docker build -t backend:scan -f Dockerfile.backend-dev .

      - name: Run Trivy vulnerability scanner on backend image
        uses: aquasecurity/trivy-action@0.33.1
        continue-on-error: true
        with:
          scan-type: 'image'
          image-ref: 'backend:scan'
          format: 'sarif'
          output: 'trivy-docker-backend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload backend image results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-docker-backend-results.sarif'
          category: 'trivy-docker-backend'
