name: Docker
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  frontend:
    name: Build Frontend Development Container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Build
        run: docker build . -t frontend -f Dockerfile.backend-dev

  backend:
    name: Build Backend Development Container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Build
        run: docker build . -t backend -f Dockerfile.backend-dev

  prod:
    name: Build Production Container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Build
        run: docker build . -t prod
