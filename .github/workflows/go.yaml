name: Go
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod

      - name: Build
        working-directory: backend
        run: go build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod

      - name: Test
        run: docker build -t backend backend && docker run backend go test -v

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod

      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          working-directory: backend

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod

      - name: Check Format
        working-directory: backend
        run: |
          diff=$(gofmt -e -d .)
          if [[ -n "$diff" ]]; then
            echo "$diff"
            exit 1
          fi
