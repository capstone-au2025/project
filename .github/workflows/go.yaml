name: Go
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod

      - name: Build
        working-directory: backend
        run: go build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod

      - name: Install typst
        run: |
          curl -L https://github.com/typst/typst/releases/download/v0.13.1/typst-x86_64-unknown-linux-musl.tar.xz -o typst.tar.xz
          tar -xf typst.tar.xz
          sudo mv typst*/typst /usr/local/bin/

      - name: Test
        working-directory: backend
        run: go test -v

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod

      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          working-directory: backend

  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v6
        with:
          go-version-file: backend/go.mod

      - name: Check Format
        working-directory: backend
        run: |
          diff=$(gofmt -e -d .)
          if [[ -n "$diff" ]]; then
            echo "$diff"
            exit 1
          fi
